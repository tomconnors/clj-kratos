version: v0.13.0

dsn: memory

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:43000/
  allowed_return_urls:
    - http://127.0.0.1:43000
    - http://localhost:19006/Callback
    - exp://localhost:8081/--/Callback

  methods:
    password:
      enabled: true
    # totp:
    #   config:
    #     issuer: Kratos
    #   enabled: true
    # lookup_secret:
    #   enabled: true
    link:
      enabled: true
    code:
      enabled: true
      passwordless_enabled: true

  flows:
    error:
      ui_url: http://127.0.0.1:43000/auth/error

    settings:
      ui_url: http://127.0.0.1:43000/auth/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:43000/auth/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://127.0.0.1:43000/auth/verification
      use: code
      after:
        default_browser_return_url: http://127.0.0.1:43000/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:43000/auth/login

    login:
      ui_url: http://127.0.0.1:43000/auth/login
      lifespan: 10m
      after:
        hooks:
          - hook: web_hook
            config:
              url: http://host.docker.internal:43000/auth/hook/login
              method: POST
              # This is a b64-encoded jsonnett template that just returns the full 'ctx'
              body: "base64://ZnVuY3Rpb24oY3R4KSB7IGN0eDpjdHggfQ=="
              response:
                parse: false
              auth:
                type: api_key
                config:
                  name: Authorization
                  value: "super secret api key"
                  in: header

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:43000/auth/registration
      after:
        hooks:
          - hook: session
          - hook: show_verification_ui
          - hook: web_hook
            config:
              url: http://host.docker.internal:43000/auth/hook/registration/before-identity
              method: POST
              # This is a b64-encoded jsonnett template that just returns the full 'ctx'
              body: "base64://ZnVuY3Rpb24oY3R4KSB7IGN0eDpjdHggfQ=="
              response:
                # ignore: false
                parse: true
              auth:
                type: api_key
                config:
                  name: Authorization
                  value: "super secret api key"
                  in: header
          - hook: web_hook
            config:
              url: http://host.docker.internal:43000/auth/hook/registration/after-identity
              method: POST
              # This is a b64-encoded jsonnett template that just returns the full 'ctx'
              body: "base64://ZnVuY3Rpb24oY3R4KSB7IGN0eDpjdHggfQ=="
              response:
                ignore: false
                parse: false
              auth:
                type: api_key
                config:
                  name: Authorization
                  value: "super secret api key"
                  in: header
